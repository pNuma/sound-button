<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SOUND-BUTTON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="main-button">PLAY</button>
    <select id="sound-selector">
      </select>
    <div class="mode-buttons">
      <button class="mode-btn active" data-mode="fixed">固定</button>
      <button class="mode-btn" data-mode="five-times">5回で変更</button>
      <button class="mode-btn" data-mode="random">ランダム</button>
    </div>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>
  <script src="main.js"></script>
</body>
